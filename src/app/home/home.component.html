<div class="row g-5">
  @for (patient of patients; track patient.id) {
  <div class="col-lg-3">
    <div class="cards">
      <p>{{patient.name}}</p>
      @for (conditions of patient.medicalcondition;track conditions){
      <li>{{conditions}}</li>
      }
      <p></p>
    </div>
  </div>
  }
</div>
