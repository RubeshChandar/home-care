<div class="row my-5">
  <div class="col-md-6 offset-md-3">
    <input type="text" class="search" (keyup)="search($event)" [placeholder]="ph" />
  </div>
</div>

@if (carers.length>0) {
<div class="row g-5">
  @for (carer of carers; track carer.id) {
  <div class="col-lg-3">
    <div class="cards" [routerLink]="[carer.id]">
      <img [src]="carer.photo" alt="Avatar">
      <div class="det">
        <h4><b>{{carer.name}}</b></h4>
      </div>
    </div>
  </div>
  }
</div>
} @else {
<div class="row">
  <h3 style="text-align: center;">No Carers found..</h3>
</div>
}
